<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Cá Nhân</title>
</head>
<body>
<div style="width:20cm; height: 2cm ">
    <h1 style="color: red" ><pre style="text-align: center">THÔNG TIN CÁ NHÂN</h1>
</div>
<div class="header1">
<div class="header" ">
    <img src="img/1111.png">
</div>
<div >

    <table border="1">
                <tr>
                    <td>Họ và tên</td>
                    <td><input type="text" name="HỌ và tên"></td>
                </tr>

            <tr>
                <td>Email</td>
                <td><input type="text" name="Email"></td>
            </tr>
        <tr>
            <td>Số điện thoại</td>
            <td><input type="number" name="SDT"></td>
        </tr>
        <tr>
            <td>Trình độ học vấn</td>
            <td>
                <label><input name="hocvan" value="thpt" type="radio"/> THPT</label>
                <label><input name="hocvan" value="cunhan" type="radio"/> Đại học</label>
                <label><input name="hocvan" value="pd-phd" type="radio"/> PD-PhD</label>
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <label><input name="gioitinh" value="nam" type="checkbox"/> Nam</label>
                <label><input name="gioitinh" value="nu" type="checkbox"/> Nữ</label>
                <label><input name="gioitinh" value="khac" type="checkbox"/> khác</label>
            </td>
        </tr>
    </table>

</div>
</div>

</body>
</html>
<style>
    .header1{
        display: flex;

    }
    img {
        width: 50%;
        margin-left: 50px;
    }
    td{
        color: blue;
    }
